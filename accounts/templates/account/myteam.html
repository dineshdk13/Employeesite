{% extends 'base.html' %}

{% block content %}
<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">Wait!</h1>
    <p class="lead">Coder is typing...</p>
</div>
<div class="container">
    <div class="d-flex flex-column">

        
        <h4>Your Team Members:</h4>
        {% if request.user.is_manager %}

            {% for teammate in manager_table %}
                <p>{{teammate}}</p>
            {% endfor %}
        
        {% endif %}

        
    </div>

</div>

{% endblock content %}
